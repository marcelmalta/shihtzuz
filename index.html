<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- =========================================================
       META & TITLE
       ========================================================= -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PetShop+ ‚Äî Tudo para C√£es e Gatos</title>

  <!-- Favicon (PNG com fundo transparente) -->
  <link rel="icon" type="image/png" href="logos/petshopplus-favicon.png" sizes="64x64" />
  <!-- Fallback SVG inline -->
  <link rel="icon" href='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64"><rect width="100%" height="100%" rx="12" ry="12" fill="%23D6A75C"/><text x="50%" y="54%" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="700" text-anchor="middle" fill="%23fff">PS+</text></svg>' />

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- =========================================================
       STYLES (CSS) ‚Äî IDs/Classes compat√≠veis com script.js
       ========================================================= -->
  <style>
  /* ===================== Base e vari√°veis ===================== */
  html { scroll-behavior: smooth; }
  ::-webkit-scrollbar { height: 6px; width: 6px; }
  ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 10px; }
  :root{
    --marrom:#8B5E3C;
    --bege:#F3E9DC;
    --dourado:#D6A75C;
    --creme:#FFF8ED;
    /* Gold theme */
    --gold-1:#d4af37;   /* ouro principal */
    --gold-2:#f3d478;   /* brilho */
    --gold-3:#b8891a;   /* sombra */
    --black-true:#0a0a0a;
  }

  /* =========================================================
     HEADER COMPACTO ‚Äî CONSOLIDADO (1 linha, sem logos no header)
     ========================================================= */
  .hdr-inner{ min-height:48px; }
  @media (min-width:640px){ .hdr-inner{ min-height:56px; } }

  /* Pitch em 1 linha que corta antes do bot√£o */
  .hdr-pitch.smartPitch{
    min-width:0; /* permite ellipsis no grid */
    display:flex; align-items:center; gap:.5ch;
    white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    font-weight:600; color:#111827; line-height:1;
    max-width: clamp(40%, 72vw, 78%);
  }
  .smartPitch .brandMark{
    font-weight:900; letter-spacing:.2px;
    /* ser√° sobrescrito pelo tema gold abaixo (mantido por fallback) */
    background:linear-gradient(90deg,#111827,#0f766e 55%,#065f46);
    -webkit-background-clip:text; background-clip:text; color:transparent;
  }
  .smartPitch .dash{ opacity:.55; }
  .smartPitch .claim{ color:#1f2937; }
  .smartPitch .claim .muted{ opacity:.75; }
  .smartPitch .claim .highlight{ font-weight:800; position:relative; }
  .smartPitch .claim .highlight::after{
    content:""; position:absolute; left:0; right:0; bottom:-2px; height:8px;
    background:linear-gradient(90deg,rgba(250,204,21,.28),rgba(16,185,129,.25));
    border-radius:6px; z-index:-1;
  }

  /* Bot√£o ‚Äî r√≥tulo din√¢mico, n√£o achata (sem JS) */
  .btn-filter{
    display:inline-flex; align-items:center; gap:.45rem;
    white-space:nowrap;
    padding:.44rem .8rem; border-radius:999px;
    font-size:12px; font-weight:900; color:#fff;
    border:1px solid rgba(0,0,0,.08); box-shadow:0 1px 0 rgba(0,0,0,.06);
    background:linear-gradient(120deg,#2b1b12,#3a2518,#1d140f);
  }
  .btn-filter .ico{ font-size:14px; line-height:1; }
  .btn-filter .lbl-lg{ display:none; }   /* mobile: curto */
  .btn-filter .lbl-sm{ display:inline; }
  @media (min-width:640px){              /* ‚â• tablet: r√≥tulo longo */
    .btn-filter{ font-size:12.5px; padding:.5rem 1rem; }
    .btn-filter .lbl-lg{ display:inline; }
    .btn-filter .lbl-sm{ display:none; }
  }
  /* Telas ultra estreitas: s√≥ √≠cone para preservar o pitch */
  @media (max-width:340px){
    .btn-filter{ padding:.44rem .6rem; }
    .btn-filter .lbl{ display:none; }
  }

  /* Responsividade do pitch */
  @media (max-width:360px){ .hdr-pitch.smartPitch{ max-width:64vw; font-size:11px; } }
  @media (min-width:361px) and (max-width:639px){ .hdr-pitch.smartPitch{ font-size:12px; } }
  @media (min-width:640px){ .hdr-pitch.smartPitch{ font-size:12.5px; } }
  @media (min-width:1024px){ .hdr-pitch.smartPitch{ font-size:13px; } }

  /* ===== Pitch 2 linhas compactas no desktop, sem aumentar a faixa ===== */
  .smartPitch--2lines{ /* mobile/tablet continua 1 linha */ }
  @media (min-width:1024px){
    .hdr-pitch.smartPitch.smartPitch--2lines{
      white-space: normal;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      line-height: 1.05;
      max-height: calc(2 * 1em * 1.05);
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 86%;
    }
  }

  /* Ocultar header no modo filtro (uma √∫nica vez) */
  body.modo-filtro #hdr{ display:none; }

  /* ===================== Skeleton ===================== */
  .skel { position: relative; overflow: hidden; background: #f3f4f6; }
  .skel::after{
    content:""; position:absolute; inset:0;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,.55), transparent);
    transform: translateX(-100%); animation: shimmer 1.2s infinite;
  }
  @keyframes shimmer{ 100% { transform: translateX(100%); } }

  /* Card ‚Äî imagem */
  .card-img-wrap{ position:relative; border-radius:.6rem; }
  .card-img{ width:100%; height:100%; object-fit:contain; }

  /* Ribbon desconto */
  .ribbon {
    position:absolute; top:6px; left:-6px; z-index:5;
    background:#16a34a; color:#fff; font-weight:800; font-size:10px;
    padding:4px 10px; border-radius:.4rem; box-shadow:0 2px 8px rgba(0,0,0,.12);
    transform: rotate(-3deg);
  }

  /* ===================== Lista de Produtos ‚Äî Grid fluido ===================== */
  #listaProdutos{
    display:flex; flex-wrap:wrap; justify-content:center;
    gap:6px; padding-bottom:8px; transition: all .35s ease;
  }
  .card-geral{
    position:relative; background:#fff; border-radius:.7rem;
    display:flex; flex-direction:column; align-items:center;
    transition:transform .25s ease, box-shadow .25s ease;
    width:23%;
  }
  .card-geral:hover{ transform:scale(1.035); box-shadow:0 6px 16px rgba(0,0,0,.12); }
  .card-img-wrap{
    width:100%; height:84px; display:flex; align-items:center; justify-content:center;
    overflow:hidden; border-radius:.55rem;
  }
  .card-img{ max-height:84px; object-fit:contain; transition:transform .3s ease; }
  .card-geral:hover .card-img{ transform:scale(1.04); }

  /* Selo com logo */
  .card-selo{
    width:100%; display:flex; align-items:center; justify-content:center; gap:6px;
    background:#fff; border:1px solid #e5e7eb; border-radius:.45rem;
    margin-top:3px; min-height:32px; padding:4px 8px;
  }

  /* Logos */
  .card-logo{ height:24px; width:auto; max-width:90px; object-fit:contain; transition:transform .25s ease; }
  .card-selo:hover .card-logo{ transform:scale(1.1); }
  .card-logo.amz, .card-logo.pnt, .card-logo.mgl { height:26px; }

  /* Textos do card */
  .card-nome{ font-size:10px; line-height:1.1rem; height:34px; overflow:hidden; text-align:center; margin-top:4px; font-weight:700; color:#1f2937; }
  .card-old{ font-size:10px; color:#6b7280; text-decoration:line-through; }
  .card-price{ font-size:13px; font-weight:900; }
  .card-off{ font-size:11px; font-weight:800; }

  /* Responsivo (5 por linha no mobile) */
  @media (max-width:640px){ .card-geral{ width: calc(20% - 6px); } }
  @media (min-width:641px) and (max-width:1024px){ .card-geral{ width:18%; } }
  @media (min-width:1025px){ .card-geral{ width:11.5%; } }

  /* Modo filtro (esconde banners) */
  #bannerA, #bannerB{ transition: all .35s ease; }
  .modo-filtro #bannerA, .modo-filtro #bannerB{
    opacity:0; transform: translateY(-16px) scale(.96);
    height:0; margin:0; padding:0; overflow:hidden; pointer-events:none;
  }

  /* Barra de filtros (inserida via JS) */
  #barraFiltros{
    display:none !important; opacity:0; transform: translateY(-10px);
    position:relative; width:100%;
    backdrop-filter: blur(10px) brightness(1.05);
    background: linear-gradient(180deg,#fff3d6 0%, var(--creme) 40%, #ffffff 100%);
    border-top:1px solid rgba(214,167,92,.35); border-bottom:1px solid rgba(200,200,200,.35);
    box-shadow: inset 0 2px 8px rgba(255,255,255,.6), 0 2px 14px rgba(0,0,0,.08);
    color:#222; padding:8px 12px;
  }
  body.modo-filtro #barraFiltros{ display:flex !important; opacity:1; transform: translateY(0); }
  #buscaInput{
    background:rgba(255,255,255,.92); color:#111;
    border:1.5px solid rgba(214,167,92,.45); border-radius:9999px; padding:9px 12px;
  }

  /* Origem (marcas) ‚Äî estados ativos principais */
  #filtroOrigem{
    display:grid; grid-template-columns: repeat(auto-fit, minmax(64px, 1fr));
    gap:8px; width:100%;
  }
  #filtroOrigem label{
    display:flex; align-items:center; justify-content:center; gap:6px;
    padding:8px 10px; height:48px; border-radius:9999px; font-weight:800; font-size:13px;
    border:1.5px solid #e5e7eb; background:#fff; transition: box-shadow .2s ease, transform .2s ease;
  }
  #filtroOrigem label:hover{ box-shadow:0 4px 10px rgba(0,0,0,.06); transform: translateY(-1px); }
  #filtroOrigem input{ position:absolute; opacity:0; width:0; height:0; }
  #filtroOrigem label img.filtro-logo{ display:block; object-fit:contain; width:24px; height:24px; pointer-events:none; }
  #filtroOrigem label .texto{ display:none; }
  @media (min-width: 768px){ #filtroOrigem label img.filtro-logo{ width:28px; height:28px; } }
  @media (min-width: 1024px){ #filtroOrigem label img.filtro-logo{ width:30px; height:30px; } }
  @media (min-width: 1280px){
    #filtroOrigem{ grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); }
    #filtroOrigem label .texto{ display:inline; }
    #filtroOrigem label img.filtro-logo{ width:26px; height:26px; }
  }
  #filtroOrigem label.ativo[data-src="shopee"]{ background:linear-gradient(145deg,#ee4d2d,#ff8a70); color:#fff; border-color:#ee4d2d; }
  #filtroOrigem label.ativo[data-src="petlove"]{ background:linear-gradient(145deg,#00AEEF,#b3ecff); color:#00324a; border-color:#00AEEF; }
  #filtroOrigem label.ativo[data-src="amazon"]{ background:linear-gradient(145deg,#ff9900,#232f3e); color:#fff; border-color:#232f3e; }
  #filtroOrigem label.ativo[data-src="mercadolivre"]{ background:linear-gradient(145deg,#fff6a6,#ffe600); color:#0b4ea2; border-color:#ffe600; }

  /* Modal */
  .modal-bg{ background:rgba(0,0,0,.7); }
  .modal-box{ background:linear-gradient(135deg,#ffffff 0%, #FFF8ED 100%); border:1px solid rgba(214,167,92,.45); }
  #modalStoreLogo{ height:40px; margin-left:auto; margin-right:auto; display:block; }
  .sr-only{ position:absolute !important; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }

  /* Carrossel de logos (selo multimarcas) */
  .ml-selo { overflow:hidden; position:relative; }
  .logos-container {
    display:flex; gap:32px; align-items:center;
    animation:slide 40s linear infinite; width:max-content;
  }
  .logos-container:hover { animation-play-state: paused; }
  .logos-container img { height:26px; object-fit:contain; transition:transform .3s; }
  .logos-container img:hover { transform:scale(1.1); }
  @keyframes slide { from { transform:translateX(0); } to { transform:translateX(-50%); } }

  /* Overrides ‚Äî banners somem no modo filtro */
  body.modo-filtro section:has(#bannerA),
  body.modo-filtro section:has(#bannerB){
    padding: 0 !important; margin: 0 !important; height: 0 !important; border: 0 !important; overflow: hidden !important;
  }
  body.modo-filtro main .text-center > .bg-gradient-to-r{ margin-top: 6px !important; }
  body.modo-filtro #barraFiltros{ padding-top: 6px !important; padding-bottom: 6px !important; margin-bottom: 6px !important; }

  /* Logo mais largo na faixa do card */
  .card-selo{ padding: 4px 6px !important; min-height: 34px; border-radius: .5rem; }
  @media (min-width:1024px){ .card-selo{ min-height: 42px; } }
  .card-logo{ width: 100% !important; height: 28px !important; max-width: none !important; object-fit: contain !important; }
  @media (min-width:640px){ .card-logo{ height: 32px !important; } }
  @media (min-width:1024px){ .card-logo{ height: 36px !important; } }
  .card-selo:hover .card-logo{ transform: none !important; }

  /* ====== Tema Black + Gold (met√°lico) ====== */
  #hdr{ border-bottom:1px solid rgba(0,0,0,.12); }
  .hdr-pitch.smartPitch{ color:#111; text-shadow: 0 0 0 rgba(0,0,0,0); }

  .smartPitch .brandMark{
    font-weight:1000; letter-spacing:.3px;
    background: linear-gradient(92deg,
              var(--black-true) 0%,
              var(--gold-3) 22%,
              var(--gold-1) 45%,
              var(--gold-2) 60%,
              var(--gold-1) 75%,
              var(--black-true) 100%);
    -webkit-background-clip:text; background-clip:text; color:transparent;
    position:relative;
  }
  .smartPitch .brandMark::after{
    content:""; position:absolute; inset:0;
    background: linear-gradient(90deg, transparent 0%,
                                rgba(255,255,255,.55) 50%,
                                transparent 100%);
    mix-blend-mode: soft-light; opacity:.25;
    transform: translateX(-120%);
    animation: brandSheen 3.8s linear infinite;
    border-radius:.2em;
  }
  @keyframes brandSheen { 100% { transform: translateX(120%);} }

  .smartPitch .claim{ color:#111; }
  .smartPitch .claim .highlight{
    font-weight:900;
    background: linear-gradient(90deg, var(--gold-3), var(--gold-1), var(--gold-2));
    -webkit-background-clip:text; background-clip: text; color:transparent;
    position:relative;
  }
  .smartPitch .claim .highlight::after{
    content:""; position:absolute; left:0; right:0; bottom:-2px; height:7px;
    background: linear-gradient(90deg, rgba(212,175,55,.28), rgba(243,212,120,.25));
    border-radius:6px; z-index:-1;
  }

  .btn-filter{
    background: linear-gradient(135deg, #0c0c0c, #1a1a1a 45%, #000 55%);
    border: 1px solid rgba(255,255,255,.08);
    box-shadow:
      0 3px 10px rgba(0,0,0,.18),
      inset 0 0 0 1px rgba(255,255,255,.06);
  }
  .btn-filter:hover{
    box-shadow:
      0 8px 18px rgba(0,0,0,.22),
      inset 0 0 0 1px rgba(255,255,255,.10);
    filter: saturate(1.06);
  }
  .btn-filter .ico{ filter: drop-shadow(0 1px 0 rgba(212,175,55,.45)); }
  .btn-filter .lbl-lg, .btn-filter .lbl-sm{
    background: linear-gradient(90deg, var(--gold-2), var(--gold-1));
    -webkit-background-clip: text; background-clip: text; color: transparent;
    font-weight:1000;
  }

  /* ===================== Identidade por Loja (cards) ===================== */
  /* Suporta .card-geral.<tipo> OU [data-tipo="<tipo>"] */
  .card-geral[data-tipo],
  .card-geral.mercadolivre, .card-geral.amazon, .card-geral.magalu,
  .card-geral.shopee, .card-geral.petz, .card-geral.cobasi,
  .card-geral.petlove, .card-geral.americanas, .card-geral.aliexpress,
  .card-geral.carrefour, .card-geral.casasbahia, .card-geral.ponto {
    border-width: 1.5px;
  }

  /* ---------- Mercado Livre ---------- */
  .card-geral[data-tipo="mercadolivre"], .card-geral.mercadolivre{
    border-color:#ffe100;
    box-shadow:0 2px 10px rgba(255,225,0,.12);
  }
  .card-geral[data-tipo="mercadolivre"] .card-img-wrap,
  .card-geral.mercadolivre .card-img-wrap{
    background:linear-gradient(145deg,#fff9b2,#ffe600);
  }
  .card-geral[data-tipo="mercadolivre"] .ribbon,
  .card-geral.mercadolivre .ribbon{ background:#0b4ea2; }
  .card-geral[data-tipo="mercadolivre"] .card-price,
  .card-geral.mercadolivre .card-price{ color:#0b4ea2; }

  /* ---------- Amazon ---------- */
  .card-geral[data-tipo="amazon"], .card-geral.amazon{
    border-color:#232f3e;
    box-shadow:0 2px 10px rgba(35,47,62,.14);
  }
  .card-geral[data-tipo="amazon"] .card-img-wrap,
  .card-geral.amazon .card-img-wrap{
    background:linear-gradient(145deg,#0b1320,#232f3e);
  }
  .card-geral[data-tipo="amazon"] .ribbon,
  .card-geral.amazon .ribbon{ background:#ff9900; color:#111; }
  .card-geral[data-tipo="amazon"] .card-price,
  .card-geral.amazon .card-price{ color:#ff9900; }

  /* ---------- Magalu ---------- */
  .card-geral[data-tipo="magalu"], .card-geral.magalu{
    border-color:#2563eb; box-shadow:0 2px 10px rgba(37,99,235,.14);
  }
  .card-geral[data-tipo="magalu"] .card-img-wrap,
  .card-geral.magalu .card-img-wrap{ background:linear-gradient(145deg,#c7d2fe,#2563eb); }
  .card-geral[data-tipo="magalu"] .ribbon,
  .card-geral.magalu .ribbon{ background:#2563eb; }
  .card-geral[data-tipo="magalu"] .card-price,
  .card-geral.magalu .card-price{ color:#1d4ed8; }

  /* ---------- Shopee ---------- */
  .card-geral[data-tipo="shopee"], .card-geral.shopee{
    border-color:#ee4d2d; box-shadow:0 2px 10px rgba(238,77,45,.14);
  }
  .card-geral[data-tipo="shopee"] .card-img-wrap,
  .card-geral.shopee .card-img-wrap{ background:linear-gradient(145deg,#ffd3c9,#ee4d2d); }
  .card-geral[data-tipo="shopee"] .ribbon,
  .card-geral.shopee .ribbon{ background:#ee4d2d; }
  .card-geral[data-tipo="shopee"] .card-price,
  .card-geral.shopee .card-price{ color:#c2412d; }

  /* ---------- Petz ---------- */
  .card-geral[data-tipo="petz"], .card-geral.petz{
    border-color:#00a3ff; box-shadow:0 2px 10px rgba(0,163,255,.14);
  }
  .card-geral[data-tipo="petz"] .card-img-wrap,
  .card-geral.petz .card-img-wrap{ background:linear-gradient(145deg,#b3ecff,#00a3ff); }
  .card-geral[data-tipo="petz"] .ribbon,
  .card-geral.petz .ribbon{ background:#004b6b; }
  .card-geral[data-tipo="petz"] .card-price,
  .card-geral.petz .card-price{ color:#006a97; }

  /* ---------- Cobasi ---------- */
  .card-geral[data-tipo="cobasi"], .card-geral.cobasi{
    border-color:#0ea5a4; box-shadow:0 2px 10px rgba(14,165,164,.14);
  }
  .card-geral[data-tipo="cobasi"] .card-img-wrap,
  .card-geral.cobasi .card-img-wrap{ background:linear-gradient(145deg,#b9f3ef,#0ea5a4); }
  .card-geral[data-tipo="cobasi"] .ribbon,
  .card-geral.cobasi .ribbon{ background:#0e6f6e; }
  .card-geral[data-tipo="cobasi"] .card-price,
  .card-geral.cobasi .card-price{ color:#0b5857; }

  /* ---------- Petlove (faltava) ---------- */
  .card-geral[data-tipo="petlove"], .card-geral.petlove{
    border-color:#00AEEF; box-shadow:0 2px 10px rgba(0,174,239,.18);
  }
  .card-geral[data-tipo="petlove"] .card-img-wrap,
  .card-geral.petlove .card-img-wrap{ background:linear-gradient(145deg,#d9f6ff,#00AEEF); }
  .card-geral[data-tipo="petlove"] .ribbon,
  .card-geral.petlove .ribbon{ background:#007aa3; }
  .card-geral[data-tipo="petlove"] .card-price,
  .card-geral.petlove .card-price{ color:#006585; }

  /* ---------- Americanas (faltava) ---------- */
  .card-geral[data-tipo="americanas"], .card-geral.americanas{
    border-color:#e30613; box-shadow:0 2px 10px rgba(227,6,19,.16);
  }
  .card-geral[data-tipo="americanas"] .card-img-wrap,
  .card-geral.americanas .card-img-wrap{ background:linear-gradient(145deg,#ffd6da,#e30613); }
  .card-geral[data-tipo="americanas"] .ribbon,
  .card-geral.americanas .ribbon{ background:#b70411; }
  .card-geral[data-tipo="americanas"] .card-price,
  .card-geral.americanas .card-price{ color:#b70411; }

  /* ---------- AliExpress (faltava) ---------- */
  .card-geral[data-tipo="aliexpress"], .card-geral.aliexpress{
    border-color:#ff6a00; box-shadow:0 2px 10px rgba(255,106,0,.16);
  }
  .card-geral[data-tipo="aliexpress"] .card-img-wrap,
  .card-geral.aliexpress .card-img-wrap{ background:linear-gradient(145deg,#ffd5b3,#ff6a00); }
  .card-geral[data-tipo="aliexpress"] .ribbon,
  .card-geral.aliexpress .ribbon{ background:#ff6a00; }
  .card-geral[data-tipo="aliexpress"] .card-price,
  .card-geral.aliexpress .card-price{ color:#c85000; }

  /* ---------- Carrefour (faltava) ---------- */
  .card-geral[data-tipo="carrefour"], .card-geral.carrefour{
    border-color:#003e7e; box-shadow:0 2px 10px rgba(0,62,126,.16);
  }
  .card-geral[data-tipo="carrefour"] .card-img-wrap,
  .card-geral.carrefour .card-img-wrap{ background:linear-gradient(145deg,#c3d9ff,#003e7e); }
